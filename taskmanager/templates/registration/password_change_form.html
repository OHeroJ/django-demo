{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}修改密码{% endblock title %}
{% block content %}
<h1>修改密码</h1>
<p>请出于安全考虑输入您的旧密码，然后再输入您的新密码两次，以便我们验证您是否正确输入。</p>
<form method="POST">{% csrf_token %}
{{ form|crispy }}
<input class="btn btn-success" type="submit"
value="修改密码">
</form>
{% endblock content %}
