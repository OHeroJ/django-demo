{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}忘记密码?{% endblock title %}
{% block content %}
<h1>忘记密码?</h1>
<p>在下方输入您的电子邮件地址，我们将会发送设置新密码的说明。</p>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="发送说明给我!">
</form>
{% endblock content %}
